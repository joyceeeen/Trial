<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Resort</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/add2.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/add2.js"></script>
</head>
<body>

  <div class="container">
    <!-- Progress Tracker v2 -->
    <ol class="progress-tracker" data-steps="4">
      <li id="step1" class="active">
        <span class="name">Foo</span>
        <a href="#" class="step"><span>1</span></a>
      </li>
      <li id="step2">
        <span class="name">Bar</span>
        <a href="#" class="step"><span>2</span></a>
      </li>
      <li id="step3">
        <span class="name">Baz</span>
        <a href="#" class="step"><span>3</span></a>
      </li>
      <li id="step4">
        <span class="name">Quux</span>
        <a href="#" class="step"><span>4</span></a>
      </li>
    </ol>
    <br><br><br>
    <fieldset class="active" >
      body1<br>


      <input type="text" id = "input" name="input" />

      <button type="submit" class="next btn btn-default" name="button">Next</button>
    </fieldset>
    <fieldset>
      body2<br>

      <input type="text" id = "input" name="input" >
      <button type="submit" class="previous btn btn-default" name="button" >Previous</button>
      <button type="submit" class="next btn btn-default" name="button">Next</button>
    </fieldset>
    <fieldset >
      body3<br>
      <input type="text" id = "input" name="input" >
      <button type="submit" class="previous btn btn-default" name="button" >Previous</button>
      <button type="submit" class="next btn btn-default" name="button">Next</button>
    </fieldset>
    <fieldset>
      body4<br>


      <input type="text" id = "input" name="input" >

      <button type="submit" class="previous btn btn-default" name="button" >Previous</button>
      <button type="submit" class="next btn btn-default" name="button">Submit</button>
    </fieldset>
    <br>


  </div>
</body>
</html>
