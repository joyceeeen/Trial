<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/gallery.js"></script>
</head>

<body>
  <h2 style="text-align:center">Lightbox</h2>

  <div class="row">
    <div class="column">
      <img src="images/1.png" style="width:100%" onclick="openModal();currentSlide(1);" class="hover-shadow cursor">
    </div>

  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/1.png" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="images/2.png" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="images/3.png" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="thumbnail-wrapper">
        <div class="thumbnail">

          <div class="column">
            <img class="demo" src="images/1.png" onclick="currentSlide(1)" alt="Nature">
          </div>

          <div class="column">
            <img class="demo" src="images/2.png" onclick="currentSlide(2)" alt="Trolltunga">
          </div>

          <div class="column">
            <img class="demo" src="images/3.png" onclick="currentSlide(3)" alt="Mountains">
          </div>

        </div>
      </div>


    </div>

  </body>
  </html>
